  <style>
    body {

    nav {

    form {
      background-color: #ffffff;

      border-radius: 12px;

      max-width: 500px;
    }

    form input, form textarea {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    form button {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    form button:hover {
      background-color: #388e3c;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #f1f1f1;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
